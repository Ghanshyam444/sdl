<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railway Time Table</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #333;
        color: #fff;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      /* Header Styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 36px;
      }
      /* Footer Styles */
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Railway Time Table</h1>
    </header>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Train No.</th>
            <th>Train Name</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Departure Station</th>
            <th>Arrival Station</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>12345</td>
            <td>Express</td>
            <td>08:00 AM</td>
            <td>10:00 AM</td>
            <td>Station A</td>
            <td>Station B</td>
          </tr>
          <!-- Add more rows for other trains -->
        </tbody>
      </table>
    </div>

    <footer>
      <p>&copy; 2024 Railway Time Table. All rights reserved.</p>
    </footer>
  </body>
</html>
