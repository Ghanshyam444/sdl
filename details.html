<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="text"],
      input[type="email"],
      textarea,
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .error-message {
        color: red;
      }
      .details {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <form id="registration-form">
        <input type="text" id="firstname" placeholder="First Name" />
        <span class="error-message" id="firstname-error"></span>
        <input type="text" id="lastname" placeholder="Last Name" />
        <span class="error-message" id="lastname-error"></span>
        <input type="email" id="email" placeholder="Email" />
        <span class="error-message" id="email-error"></span>
        <input type="text" id="organization" placeholder="Organization" />
        <span class="error-message" id="organization-error"></span>
        <textarea id="hobbies" placeholder="Hobbies"></textarea>
        <input type="submit" value="Register" />
      </form>

      <div class="details" id="registration-details" style="display: none">
        <h2>Registration Details:</h2>
        <p><strong>First Name:</strong> <span id="display-firstname"></span></p>
        <p><strong>Last Name:</strong> <span id="display-lastname"></span></p>
        <p><strong>Email:</strong> <span id="display-email"></span></p>
        <p>
          <strong>Organization:</strong> <span id="display-organization"></span>
        </p>
        <p><strong>Hobbies:</strong> <span id="display-hobbies"></span></p>
      </div>
    </div>

    <script>
      document
        .getElementById("registration-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const firstname = document.getElementById("firstname").value.trim();
          const lastname = document.getElementById("lastname").value.trim();
          const email = document.getElementById("email").value.trim();
          const organization = document
            .getElementById("organization")
            .value.trim();
          const hobbies = document.getElementById("hobbies").value.trim();

          // Validation
          const firstnameError = document.getElementById("firstname-error");
          const lastnameError = document.getElementById("lastname-error");
          const emailError = document.getElementById("email-error");
          const organizationError =
            document.getElementById("organization-error");
          let isValid = true;

          if (firstname === "") {
            firstnameError.textContent = "First Name is required";
            isValid = false;
          } else {
            firstnameError.textContent = "";
          }

          if (lastname === "") {
            lastnameError.textContent = "Last Name is required";
            isValid = false;
          } else {
            lastnameError.textContent = "";
          }

          if (email === "") {
            emailError.textContent = "Email is required";
            isValid = false;
          } else {
            emailError.textContent = "";
          }

          if (organization === "") {
            organizationError.textContent = "Organization is required";
            isValid = false;
          } else {
            organizationError.textContent = "";
          }

          // If all inputs are valid, proceed to display details
          if (isValid) {
            // Hide registration form
            document.getElementById("registration-form").style.display = "none";
            // Display registration details
            document.getElementById("display-firstname").textContent =
              firstname;
            document.getElementById("display-lastname").textContent = lastname;
            document.getElementById("display-email").textContent = email;
            document.getElementById("display-organization").textContent =
              organization;
            document.getElementById("display-hobbies").textContent = hobbies;
            document.getElementById("registration-details").style.display =
              "block";
          }
        });
    </script>
  </body>
</html>
