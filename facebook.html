<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Registration</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4267b2;
        color: #fff;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #405d9b;
      }
      .error-message {
        color: #ff0000;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register on Facebook</h2>
      <form id="registrationForm" onsubmit="return validateForm()">
        <input type="text" id="firstName" placeholder="First Name" />
        <div id="firstNameError" class="error-message"></div>
        <input type="text" id="lastName" placeholder="Last Name" />
        <div id="lastNameError" class="error-message"></div>
        <input type="email" id="email" placeholder="Email" />
        <div id="emailError" class="error-message"></div>
        <input type="password" id="password" placeholder="Password" />
        <div id="passwordError" class="error-message"></div>
        <input type="submit" value="Register" />
      </form>
    </div>

    <script>
      document
        .getElementById("firstName")
        .addEventListener("blur", validateFirstName);
      document
        .getElementById("lastName")
        .addEventListener("blur", validateLastName);
      document.getElementById("email").addEventListener("blur", validateEmail);
      document
        .getElementById("password")
        .addEventListener("blur", validatePassword);

      function validateForm() {
        var valid = true;
        if (!validateFirstName()) {
          valid = false;
        }
        if (!validateLastName()) {
          valid = false;
        }
        if (!validateEmail()) {
          valid = false;
        }
        if (!validatePassword()) {
          valid = false;
        }
        return valid;
      }

      function validateFirstName() {
        var firstName = document.getElementById("firstName").value;
        var errorElement = document.getElementById("firstNameError");
        if (firstName.trim() === "") {
          errorElement.style.display = "block";
          errorElement.textContent = "Please enter your first name.";
          return false;
        } else {
          errorElement.style.display = "none";
          errorElement.textContent = "";
          return true;
        }
      }

      function validateLastName() {
        var lastName = document.getElementById("lastName").value;
        var errorElement = document.getElementById("lastNameError");
        if (lastName.trim() === "") {
          errorElement.style.display = "block";
          errorElement.textContent = "Please enter your last name.";
          return false;
        } else {
          errorElement.style.display = "none";
          errorElement.textContent = "";
          return true;
        }
      }

      function validateEmail() {
        var email = document.getElementById("email").value;
        var errorElement = document.getElementById("emailError");
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          errorElement.style.display = "block";
          errorElement.textContent = "Please enter a valid email address.";
          return false;
        } else {
          errorElement.style.display = "none";
          errorElement.textContent = "";
          return true;
        }
      }

      function validatePassword() {
        var password = document.getElementById("password").value;
        var errorElement = document.getElementById("passwordError");
        if (password.trim() === "") {
          errorElement.style.display = "block";
          errorElement.textContent = "Please enter a password.";
          return false;
        } else {
          errorElement.style.display = "none";
          errorElement.textContent = "";
          return true;
        }
      }
    </script>
  </body>
</html>
