<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TY Time Table</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional CSS styles */
      body {
        font-family: Arial, sans-serif;
      }
      .timetable {
        margin-top: 50px;
      }
      .table-bordered th,
      .table-bordered td {
        border: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center">TY Time Table</h2>
          <table class="table table-bordered timetable">
            <thead>
              <tr>
                <th>Time Slot</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>9:00 AM - 10:00 AM</td>
                <td>Physics (PJ)</td>
                <td>Chemistry (CK)</td>
                <td>Maths (MK)</td>
                <td>Biology (BL)</td>
                <td>English (EL)</td>
              </tr>
              <tr>
                <td>10:00 AM - 11:00 AM</td>
                <td>Chemistry (CK)</td>
                <td>Physics (PJ)</td>
                <td>Maths (MK)</td>
                <td>Biology (BL)</td>
                <td>English (EL)</td>
              </tr>
              <!-- Add more rows for other time slots -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
